<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>

    <!PÃ¡gina total>
    <div class="instagram-home">

      <!Coluna 1: foto>
      <div class="home-img">
        <img src="./images/smartphone.png" alt="Instagram logged photo">
      </div>

      <!Coluna 2: login, logout, baixar app>
      <div class="home-login">

        <!Login>
        <div class="box-login">
          <div class="logo">
            <img src="./images/insta-logo.png" alt="Instagram logo" class="insta-logo">
          </div>

            <div class="avatar">
              <img src="./images/avatar.png" alt="Avatar">
            </div>

            <a href="#" class="login-button">Continue as Talita Favrin</a>
            <a href="#" class="logout-button">Remove Account</a>
          </div>

          <!Logout>
          <div class="box-login">
            <p class="not-account">Not your account?</p>
            <p class= "not-account">
              <span class="classic-link">Remove Account</span>
              or
              <span class="classic-link">Sign Up</span>
            </p>
          </div>

          <!Baixar apps>
          <div class="get-apps">
            <p class="get-text">Get the app</p>

            <div class="app-buttons">
              <a href="#" class="get-app-button"></a>
              <a href="#" class="get-app-button"></a>

            </div>
          </div>
        </div>
    </div>
  </body>
</html>
