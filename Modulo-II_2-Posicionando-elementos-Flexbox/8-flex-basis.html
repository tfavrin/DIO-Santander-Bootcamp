<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fundamentos: Flex Basis</title>
    <style media="screen">
      .container{
        max-width: 500px;
        border: 1px solid black;
        display: flex;
      }

      .item {
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
      }

      .basis-auto {
        flex-basis: auto;
      }

      .basis-0 {
        flex-basis: 0;
      }

      .basis-100{
        flex-basis: 100px;
      }

      .fg-1 {
        flex-grow: 1;
      }

      .fg-2 {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <p>basis auto</p>
    <div class="container">
      <div class="item basis-auto fg-1">A</div>
      <div class="item basis-auto fg-1">BBBB</div>
      <div class="item basis-auto fg-1">CCCCCC</div>
      <div class="item basis-auto fg-2">DD</div>
    </div>

    <p>basis 0</p>
    <div class="container">
      <div class="item basis-0 fg-1">A</div>
      <div class="item basis-0 fg-1">BBBB</div>
      <div class="item basis-0 fg-1">CCCCCC</div>
      <div class="item basis-0 fg-1">DD</div>
    </div>

    <p>basis + width</p>
    <div class="container">
      <div class="item basis-100 fg-1">A</div>
      <div class="item basis-100 fg-1">BBBB</div>
      <div class="item basis-100 fg-1">CCCCCC</div>
      <div class="item basis-100 fg-1">DD</div>
    </div>
  </body>
</html>
